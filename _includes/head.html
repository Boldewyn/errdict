<head>
<meta charset="utf-8">
<title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.title }}</title>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="dict.css">
<link rel="canonical" href="{{ site.url }}{{ page.url|remove:'index.html'|remove:'.html' }}">
<link rel="shortcut icon" href="images/icon16.png">
<link rel="manifest" href="manifest.json">

{% if page.description %}
<meta name="description" content="{{ page.description|strip_newlines }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ site.twitter_username }}">
<meta name="twitter:title" content="{% if page.title %}Arcane E-Mail Error {{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{{ page.description|strip_newlines }}">
<meta name="twitter:image" content="{{ site.url }}/images/icon128.png">
<meta property="og:type" content="article">
<meta property="og:title" content="{% if page.title %}Arcane E-Mail Error {{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:image" content="{{ site.url }}/images/icon128.png">
{% endif %}
</head>
