      <p>
        <strong>ERR_INSUFFICIENT_INPUT</strong>.
        <em>int</em>—(<em>Prompting</em>) an error code usually received during
        e-mail conversations, when a dialog partner fails to address all the
        questions from a previous e-mail.
      <p>
        Might lead to a halt in the conversation.
        See also <em>basic literacy</em> and <em>Read the whole damn mail!</em>.
